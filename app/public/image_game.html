<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture-Word Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { width: 300px; height: 300px; margin-bottom: 20px; }
        .choices button { margin: 10px; padding: 10px 20px; display: block; }
        .caption { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <img id="artImage" src="https://via.placeholder.com/300" alt="Picture to guess">
    <div class="choices">
        <button onclick="checkAnswer(this)">Option 1</button>
        <button onclick="checkAnswer(this)">Option 2</button>
        <button onclick="checkAnswer(this)">Option 3</button>
        <button onclick="checkAnswer(this)">Option 4</button>
    </div>
    

    <script>
        let correctAnswer = '';

        async function loadArt() {
            const response = await fetch('/get-art');
            const data = await response.json();
            
            correctAnswer = data.artid;

            document.getElementById('artImage').src = `https://www.merriam-webster.com/assets/mw/static/art/dict/${data.artid}.gif`;


            // Example choices for now
            const choices = ["cow", "bird", "dog", "horse"];
            shuffleArray(choices);
            document.querySelectorAll('.choices button').forEach((button, index) => {
                button.textContent = choices[index];
            });
        } 

        function checkAnswer(button) {
            if (button.textContent === correctAnswer) {
                alert('Correct!');
            } else {
                alert('Wrong! Try again.');
            }
            loadArt();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        loadArt();
    </script>
</body>
</html>
